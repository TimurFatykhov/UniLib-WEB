
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/scripts/verification.js"></script>
    <title></title>
    <link rel="stylesheet" href="/css/body.css"/>
    <link rel="stylesheet" href="/css/logIn.css"/>
    <link rel="stylesheet" href="/css/beautyModalForm.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Quicksand"/>
  </head>
  <body>
    <h1>UniLib</h1>
    <div class="greeting">
      <p1>Hello, I'm your personal librarian</p1><br/>
      <p1>And who are you?</p1>
    </div>
    <form action="/logIn" method="post" id="loginForm">
      <label for="email">Email</label>
      <input type="text" name="email" placeholder="Email"/>
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password"/>
      <input type="submit" id="signIn" value="Sign in"/>
      <input type="button" id="signUp" value="Sign up"/>
    </form>
    <div class="container">
      <form class="modal" action="/addUser" id="signUpForm" method="post">
        <label for="firstName">First name</label>
        <input type="text" name="firstName" id="firstName" placeholder="First name" required="required"/>
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last name" required="required"/>
        <label for="university">University</label>
        <input type="text" name="university" id="university" placeholder="University" required="required"/>
        <label for="faculty">Faculty</label>
        <input type="text" name="faculty" id="faculty" placeholder="Faculty" required="required"/>
        <label for="phoneNumber">Phone number</label>
        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="+7 XXX XXX XX XX" required="required"/>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required"/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required="required"/>
        <label for="repeatedPassword">Repeat, please</label>
        <input type="password" name="repeatedPassword" id="repeatedPassword" placeholder="Password" required="required"/>
        <input type="button" id="signUpButton" value="Submit"/>
      </form>
      <div class="wallpaperDark"></div>
    </div>
  </body>
</html>
